syntax = "proto3";

package bettery.funds.v1;

import "amino/amino.proto";
import "bettery/funds/v1/params.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "bettery/x/funds/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // MintToken defines the MintToken RPC.
  rpc MintToken(MsgMintToken) returns (MsgMintTokenResponse);

  // MintFromEvm defines the MintFromEvm RPC.
  rpc MintFromEvm(MsgMintFromEvm) returns (MsgMintFromEvmResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "bettery/x/funds/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgMintToken defines the MsgMintToken message.
message MsgMintToken {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string receiver = 2;
}

// MsgMintTokenResponse defines the MsgMintTokenResponse message.
message MsgMintTokenResponse {
  string status = 1;
}

message MintEvent {
  string creator = 1;
  string receiver = 2;
  string amount = 3;
  string token = 4;
  uint64 time = 5;
}

// MsgMintFromEvm defines the MsgMintFromEvm message.
message MsgMintFromEvm {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 evm_chain_id = 2;
  string evm_bridge = 3;
  string evm_token = 4;
  string evm_sender = 5;
  string cosmos_receiver = 6;
  string amount = 7;
  uint64 nonce = 8;
  string tx_hash = 9;
  repeated bytes signatures = 10;
}

// MsgMintFromEvmResponse defines the MsgMintFromEvmResponse message.
message MsgMintFromEvmResponse {}
