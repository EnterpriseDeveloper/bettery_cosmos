syntax = "proto3";
package bettery.events.v1;

option go_package = "bettery/x/events/types";

// Participant defines the Participant message.
message Participant {
  uint64 id = 1;
  string creator = 2;
  uint64 event_id = 3;
  string answer = 4;
  uint64 amount = 5;
  string token = 6;
  uint64 result = 7;
  uint64 created_at = 8;
}
