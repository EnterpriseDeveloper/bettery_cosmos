syntax = "proto3";
package bettery.events.v1;

option go_package = "bettery/x/events/types";

// Validator defines the Validator message.
message Validator {
  uint64 id = 1;
  uint64 event_id = 2;
  string answer = 3;
  string source = 4;
  bool refunded = 5;
  string company_amount = 6;
  uint64 created_at = 7;
}
