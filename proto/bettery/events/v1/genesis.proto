syntax = "proto3";

package bettery.events.v1;

import "amino/amino.proto";
import "bettery/events/v1/events.proto";
import "bettery/events/v1/params.proto";
import "bettery/events/v1/participant.proto";
import "bettery/events/v1/validator.proto";
import "gogoproto/gogo.proto";

option go_package = "bettery/x/events/types";

// GenesisState defines the events module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  repeated Events events_list = 2 [(gogoproto.nullable) = false];
  uint64 events_count = 3;
  repeated Participant participant_list = 4 [(gogoproto.nullable) = false];
  uint64 participant_count = 5;
  repeated Validator validator_list = 6 [(gogoproto.nullable) = false];
  uint64 validator_count = 7;
}
