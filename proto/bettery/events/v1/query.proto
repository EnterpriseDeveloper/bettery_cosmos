syntax = "proto3";

package bettery.events.v1;

import "amino/amino.proto";
import "bettery/events/v1/events.proto";
import "bettery/events/v1/params.proto";
import "bettery/events/v1/participant.proto";
import "bettery/events/v1/validator.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";

option go_package = "bettery/x/events/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/bettery/events/v1/params";
  }

  // ListEvents Queries a list of Events items.
  rpc GetEvents(QueryGetEventsRequest) returns (QueryGetEventsResponse) {
    option (google.api.http).get = "/bettery/events/v1/events/{id}";
  }

  // ListEvents defines the ListEvents RPC.
  rpc ListEvents(QueryAllEventsRequest) returns (QueryAllEventsResponse) {
    option (google.api.http).get = "/bettery/events/v1/events";
  }

  // ListParticipant Queries a list of Participant items.
  rpc GetParticipant(QueryGetParticipantRequest) returns (QueryGetParticipantResponse) {
    option (google.api.http).get = "/bettery/events/v1/participant/{id}";
  }

  // ListParticipant defines the ListParticipant RPC.
  rpc ListParticipant(QueryAllParticipantRequest) returns (QueryAllParticipantResponse) {
    option (google.api.http).get = "/bettery/events/v1/participant";
  }

  // ListValidator Queries a list of Validator items.
  rpc GetValidator(QueryGetValidatorRequest) returns (QueryGetValidatorResponse) {
    option (google.api.http).get = "/bettery/events/v1/validator/{id}";
  }

  // ListValidator defines the ListValidator RPC.
  rpc ListValidator(QueryAllValidatorRequest) returns (QueryAllValidatorResponse) {
    option (google.api.http).get = "/bettery/events/v1/validator";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QueryGetEventsRequest defines the QueryGetEventsRequest message.
message QueryGetEventsRequest {
  uint64 id = 1;
}

// QueryGetEventsResponse defines the QueryGetEventsResponse message.
message QueryGetEventsResponse {
  Events events = 1 [(gogoproto.nullable) = false];
}

// QueryAllEventsRequest defines the QueryAllEventsRequest message.
message QueryAllEventsRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllEventsResponse defines the QueryAllEventsResponse message.
message QueryAllEventsResponse {
  repeated Events events = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetParticipantRequest defines the QueryGetParticipantRequest message.
message QueryGetParticipantRequest {
  uint64 id = 1;
}

// QueryGetParticipantResponse defines the QueryGetParticipantResponse message.
message QueryGetParticipantResponse {
  Participant participant = 1 [(gogoproto.nullable) = false];
}

// QueryAllParticipantRequest defines the QueryAllParticipantRequest message.
message QueryAllParticipantRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllParticipantResponse defines the QueryAllParticipantResponse message.
message QueryAllParticipantResponse {
  repeated Participant participant = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

// QueryGetValidatorRequest defines the QueryGetValidatorRequest message.
message QueryGetValidatorRequest {
  uint64 id = 1;
}

// QueryGetValidatorResponse defines the QueryGetValidatorResponse message.
message QueryGetValidatorResponse {
  Validator validator = 1 [(gogoproto.nullable) = false];
}

// QueryAllValidatorRequest defines the QueryAllValidatorRequest message.
message QueryAllValidatorRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

// QueryAllValidatorResponse defines the QueryAllValidatorResponse message.
message QueryAllValidatorResponse {
  repeated Validator validator = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}
